on:
  push:
    branches: [ master ]
name: Deploy to GitHub Pages
jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install deps
        run: yarn

      - name: Build
        run: yarn build

      - name: Add CNAME
        run: cd dist && touch CNAME && echo "alisoft.dev" > CNAME

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
